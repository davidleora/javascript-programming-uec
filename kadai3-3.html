<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>課題3-3</title>
    <script type="text/javascript">
        function pmove(){
            var selected = document.bkmkmenu.bkmks.selectedIndex;
            if (selected > 0){
                document.getElementById('displayImg').src = document.bkmkmenu.bkmks.options[selected].value;
            }
        }
        function setInitialImage(){
            document.bkmkmenu.bkmks.selectedIndex = Math.floor(Math.random() * 3) + 1;
            pmove();
        }
    </script>
</head>
<body onload="setInitialImage()">
    <h1>課題3-3</h1>
    <form name = "bkmkmenu">
        <select name = "bkmks" onchange = "pmove()">
            <option>画像集
                <option value = "imgGreece1.jpg">画像1
                <option value = "imgGreece2.jpg">画像2
                <option value = "imgGreece3.jpg">画像3
            </option>
        </select>
    </form>
    <img id="displayImg" src="" alt="Selected image will be displayed here.">
</body>
</html>
