<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>問題 1-3</title>
    <style>
        /* CSS */
        /* テーブルのヘッダと一番左の列に背景色を設定する */
        th, td:first-child {
            background-color: gray;
        }
        /* body要素全体のスタイルを設定する */
        body {
            text-align: center;
        }
        /* table要素のスタイルを設定する */
        table {
            margin: 0 auto;
        }
    </style>
    <script type="text/javascript">
        // n, mのべき乗とその和を計算する関数
        function calculatePowerAndSum(){
            /* n, mの値を取得 */
            var n = parseInt(document.getElementById('n').value);
            var m = parseInt(document.getElementById('m').value);

            /* n, mが数値でない場合、アラートを表示 */
            if (isNaN(n) || isNaN(m)){
                alert("n と m 両方の値を入力してください。");
                return;
            }

            /* テーブルを生成 */
            var table = "<table border='1'>";
            /* テーブルのヘッダを生成 */
            table += "<tr><th>べき数</th><th>" + n + "</th><th>" + m + "</th><th>Sum</th></tr>";

            /* べき数とその和を計算 */
            for (var i = 0; i <= 5; i++){
                var powerN = Math.pow(n, i);
                var powerM = Math.pow(m, i);
                var sum = powerN + powerM;

                /* テーブルの行を生成 */
                table += "<tr><td>" + i + "</td><td>" + powerN + "</td><td>" + powerM + "</td><td>" + sum + "</td></tr>";
            }
            /* テーブルを閉じる */
            table += "</table>";

            /* 結果を表示 */
            document.getElementById("result").innerHTML = table;
        }
    </script>
</head>
<body>
    <h1>n, mのべき乗とその和を求めるプログラム</h1>
    <!-- n, mの値を入力するフォーム -->
    <label for="n">nの値を入力してください:</label>
    <input type="number" id="n" name="nValue">
    <br>
    <label for="m">mの値を入力してください:</label>
    <input type="number" id="m" name="mValue">
    <br>
    <!-- 計算ボタン -->
    <button onclick="calculatePowerAndSum()">計算</button>
    <br><br>
    <div id="result"></div> <!-- 結果を表示するためのdiv要素 -->
</body>
</html>
