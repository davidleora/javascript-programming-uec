<html>
  <head>
    <script type="text/javascript">
      function pmove() {
        for (i = 0; i < document.bkmkmenu.bkmks.length; i++) {
          if (document.bkmkmenu.elements[i].checked) {
            document.getElementById("targetText").style.color =
              document.bkmkmenu.elements[i].value;
          }
        }
      }
    </script>
  </head>
  <body>
    <h2>課題 3-4</h2>
    <form name="bkmkmenu">
      <input type="radio" name="bkmks" value="red" />赤<br />
      <input type="radio" name="bkmks" value="blue" />青<br />
      <input type="radio" name="bkmks" value="yellow" />黄<br />
      <input type="radio" name="bkmks" value="black" />黒<br />
      <input type="radio" name="bkmks" value="green" />緑<br />
      <input type="button" value="文字色変更" onclick="pmove ()" />
    </form>
    <p id="targetText">「■■■■■」</p>
  </body>
</html>
