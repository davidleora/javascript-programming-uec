<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>今日の新着ミュージックビデオ</h1>
    <div id="top-songs"></div>
    <button onclick="window.close()">ページを閉じる</button>

    <script>
        async function fetchTopSongs() {
            const apiKey = 'INSERT YOUR API HERE';
            const apiUrl = `https://www.googleapis.com/youtube/v3/videos?part=snippet&chart=mostPopular&regionCode=JP&videoCategoryId=10&maxResults=5&key=${apiKey}`;

            try {
                const response = await fetch(apiUrl);
                const data = await response.json();

                const topSongsDiv = document.getElementById('top-songs');
                topSongsDiv.innerHTML = '';

                data.items.forEach(item => {
                    const songDiv = document.createElement('div');
                    songDiv.innerHTML = `
                        <h2>${item.snippet.title}</h2>
                        <p>アーティスト: ${item.snippet.channelTitle}</p>
                        <img src="${item.snippet.thumbnails.default.url}" alt="${item.snippet.title}">
                    `;
                    topSongsDiv.appendChild(songDiv);
                });
            } catch (error) {
                console.error('Error fetching top songs:', error);
            }
        }

        fetchTopSongs();
    </script>
</body>
</html>
