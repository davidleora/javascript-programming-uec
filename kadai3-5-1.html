<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>課題 3-5-1</title>
    <style>
      body {
        font-family: Arial, sans-serif; /* フォントを設定する */
        background-color: #f4f4f9; /* 背景色を設定する */
        text-align: center; /* テキストを中央揃えに設定する */
        padding: 20px; /* 余白を設定する */
      }
      h1 {
        color: #333; /* 見出しの色を設定 */
      }
      select {
        padding: 10px; /* 内側の余白を設定する */
        font-size: 16px; /* フォントサイズを設定する */
        margin: 20px 0; /* 上下の余白を設定する */
      }
      button {
        padding: 10px 20px; /* パディングを設定する */
        font-size: 16px; /* フォントサイズを設定する */
        color: #fff; /* テキスト色を白に設定する */
        background-color: #007bff; /* 背景色を設定する */
        border: none; /* 枠線を設定しない */
        border-radius: 4px; /* 角を丸める */
        cursor: pointer; /* カーソルをポインターに設定する */
      }
      button:hover {
        background-color: #0056b3; /* ホバー時の背景色を設定する */
      }
    </style>
  </head>
  <body>
    <h1>課題 3-5-1（ブックマーク集）</h1>
    <!-- ブックマークドロップダウンメニュー -->
    <select id="bookmarks" onchange="openBookmark()">
      <option value="">ブックマークを選択</option>
      <option value="https://www.google.com">Google</option>
      <option value="https://www.yahoo.com">Yahoo</option>
      <option value="https://www.wikipedia.org">Wikipedia</option>
      <option value="https://www.github.com">GitHub</option>
      <option value="https://www.reddit.com">Reddit</option>
    </select>
    <!-- ページを開くボタン -->
    <button onclick="window.close()">ページを閉じる</button>

    <script>
      // 選択されたブックマークを開く関数
      function openBookmark() {
        const select = document.getElementById("bookmarks"); // ドロップダウンメニューを取得する
        const url = select.value; // 選択されたオプションの値を取得する
        if (url) { // URLが選択されている場合
          window.location.href = url; // 選択されたブックマークを開く
        }
      }
    </script>
  </body>
</html>
