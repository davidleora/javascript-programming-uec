<!DOCTYPE html>
<html>
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>課題3-1</title>
 </head>
 <body>
    <h2>ログインフォーム</h2>
    <form id="loginForm">
        <div class="container">
            <input type="text" placeholder="ユーザー名" id="username" required>
            <input type="password" placeholder="パスワード" id="password" required>
            <button type="button" onclick="validate()">確認</button>
        </div>
    </form>
    <script type="text/javascript">
        
        function validate() {
            let username = document.getElementById('username').value;
            let password = document.getElementById('password').value;
            if(username === password){
                window.open("https://www.ied.inf.uec.ac.jp/", "_blank", "width=500,height=500");
            } else {
                alert("Password incorrect");
            }
        }
    </script>
 </body>
</html>
