<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>繰り返し処理による最大数の判定ゲーム</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            margin-bottom: 20px;
        }
        form {
            display: flex;
            justify-content: center;
        }
        input[type="button"] {
            width: 80px;
            height: 80px;
            font-size: 20px;
            margin: 5px;
        }
    </style>
</head>
<body>
    <!-- 注意：クリック回数は１回だけです！それを忘れないこと -->
    <!-- 20秒のゲーム -->
    <h1>繰り返し処理による最大数の判定ゲーム</h1>
    <form name="g_switch">
        <input type="button" name="gs_1" value="SW1">
        <input type="button" name="gs_2" value="SW2">
        <input type="button" name="gs_3" value="SW3">
        <input type="button" name="gs_4" value="SW4">
        <input type="button" name="gs_5" value="SW5">
    </form>
</body>
</html>
